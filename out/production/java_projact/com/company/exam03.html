<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>문단연습</title>
</head>
<body>
  <!--h1은 header이며, 신문의 헤드라인 제목같은거, 제일큰 제목, 가장 큰글씨로 써지는거-->
  <!--h1은header,제목,블록레벨태그-->
  <!--<h1></h1>...<h6></h6> 까지 크기에 따라 <h6>가 제일작은 제목이다.-->
  <!--블록레벨태그:줄바꿈가능, 인라인레벨태크:줄바꿈불가-->
  <!--shift + alt + 아래위 단축키 한줄복사 단축키-->
  <h1>제목글1</h1>
  <h2>제목글2</h2>
  <h3>제목글3</h3>
  <h4>제목글4</h4>
  <h5>제목글5</h5>
  <h6>제목글6</h6>
  <!--아래는 문단 관련-->
  <p></p><!--문단을 공간을 띄어서 문단을 표기할때,박스를 띄어서 표기-->
  <div></div><!--박스를 연달아 붙여서-->
  <span></span><!--박스를 일렬로 붙여서,인라인레벨블럭,줄바꿈이안됨-->
</body>
</html>
