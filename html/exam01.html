<!DOCTYPE html><!--html5로 작성된 문서다-->
<html lang="ko"><!--html의 시작이야--><!--lang->속성, "ko"->값이다. -->
  <head><!--head의시작, 정보,외부파일연결,자바스크립트,
        스타일스트,미리 뭔가가 시작되어 확인 될부분을 head에 넣는다.-->

    <title>현재 페이지의 제목</title><!--페이지의 성격이나 
                                    시각장애인을 위한 정보가 담겨있음-->
    <meta charset="utf-8"/><!--세계만국언어를 표현할수 있게 공통으로 표기
                            "utf-8"로 약속, 한글을 웹상에 제대로 표현하기위한 방법-->
  </head>
  <body><!--body의시작, 실제웹페이지 화면에 보이는 부분을 표시해준-->
    안녕</br> <!--<br></br>은 줄바꿈이다.-->
    즐거운 수업시간이야&nbsp;&nbsp;&nbsp;&nbsp;</br><!--<&nbsp;한칸띄우기>--> 
    

  </body>
</html>

<!--웹표준의 최신 정보를 알고 싶으면 W3.org에서 확인 가능하다. -->
<!--w3school은 프론트엔드관련 튜토리얼을 공부할수 있음-->
